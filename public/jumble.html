<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />

</head>

<body>
    <div class="container">
        <div class="row">
            <button>
                <a href="home.html">
                    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                </a>
            </button>
        </div>
        <div class="row">
            <section id="jumble"></section>
        </div>
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 searchdiv">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Word Lookup</label>
                        <textarea class="form-control" id="wordInput" rows="1" placeholder="Enter Word Here"></textarea>
                    </div>
                    <button id="wordSearchBtn" type="submit" class="btn btn-primary">Search</button>
                </form>
                <div id="lookup"> </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/home.js"></script>
    <script type="text/javascript" src="js/jumble.js"></script>

</body>

</html>
