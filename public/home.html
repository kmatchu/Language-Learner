<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome to uLearn: Your person Language companion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="js/home.js"></script>
    <script src="js/links.js"></script>
</head>

<body>
    <div class="container fullPage">
        <!-- TOP NAV-BAR -->
        <nav class="navbar navbar-default">
            <div class="container-fluid navbar-custom">
                <div class="row">
                    <!-- LEFT SIDE LOGO SECTION -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                            aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <div class="col-xs-12 phone-nav">
                            <p>
                                <label class="navbar-brand" id="logo">uLEARN</label>
                            </p>
                            <p id="logo-subtext">Your personal language companion</p>
                        </div>
                    </div>

                    <!-- RIGHT SIDE LINKS SECTION -->
                    <div class="links collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right navbar-right-custom">
                            <li id="option" class="welcomemsg">
                                <span id="userGreeting">
                                    <a href="/home">WELCOME
                                        <label id="userInfo"></label>
                                    </a>
                                </span>
                            </li>
                            <li id="option">

                                <span id="progressbar">
                                    <label id="currentLevel">
                                        1
                                    </label>
                                    <div class="progwrapper">
                                        <div class="progress"></div>
                                    </div>
                                    <label id="nextLevel">
                                        2
                                    </label>

                                </span>
                            </li>
                            <li id="option" class="logoutlink">
                                <span id="userGreeting">
                                    <a href="#">LOGOUT</a>
                                </span>
                            </li>
                        </ul>
                    </div>



                </div>
            </div>
        </nav>

        <div class="wrap mainContent">
            <div class="container-fluid">

                <!-- LANGUAGE BANNER -->
                <div class="row langSelection">
                    <div>
                        <div class="col-md-10 col-md-offset-1 languageHeader">
                            <label class="step" id="s1">STEP 1 : SELECT</label> A LANGUAGE YOU WANT TO LEARN TODAY
                            <hr id="langhr">
                        </div>
                        <!-- LEFT SIDE LANGUAGE SELECTION -->
                        <div class="container">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="col-md-6 availablelang">
                                    <div class="availHeader">START LEARNING NOW</div>
                                    <div>
                                        <ul class="nav-tabs nav-justified">
                                            <li id="french" class="lang sliding-link" value="fr">
                                                <a></a>
                                                <img src="images/frenchtn.png" alt="Learn French today!" title="Learn French today!" class="unselected" />
                                            </li>
                                            <li id="spanish" class="lang sliding-link" value="es">
                                                <img src="images/spaintn.png" alt="Learn Spanish today!" title="Learn Spanish today!" class="unselected" />
                                            </li>
                                            <li id="german" class="lang sliding-link" value="de">
                                                <img src="images/germanytn.png" alt="Learn German today!" title="Learn German today!" class="unselected" />
                                            </li>
                                            <li id="italian" class="lang sliding-link" value="it">
                                                <img src="images/italytn.png" alt="Learn Italian today!" title="Learn Italian today!" class="unselected" />
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <!-- RIGHT SIDE LANGUAGE SELECTION -->
                                <div class="col-md-6 unavailablelang">
                                    <div class="unavailHeader">COMING SOON!</div>
                                    <div>
                                        <ul class="nav-tabs nav-justified">
                                            <li id="afrikaans" class="lang" value="af">
                                                <img src="images/southafricatn.png" alt="Learn Afrikaans today!" title="Afrikaans Coming Soon!" />
                                            </li>
                                            <li id="portugese" class="lang" value="pt">
                                                <img src="images/portugaltn.png" alt="Learn Portugese today!" title="Portugese Coming Soon!" />
                                            </li>
                                            <li id="hungarian" class="lang" value="hu">
                                                <img src="images/hungarytn.png" alt="Learn Hungarian today!" title="Hungarian Coming Soon!" />
                                            </li>
                                            <li id="dutch" class="lang" value="nl">
                                                <img src="images/netherlandstn.png" alt="Learn Dutch today!" title="Dutch Coming Soon!" />
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- LANGUAGE TITLE AND DESCRIPTION -->
                        <div class="col-md-10 col-md-offset-1">
                            <h3 id="langtitle">&nbsp;</h3>
                            <hr id="langhr">
                            <p id="langdescr"></p>
                        </div>
                    </div>
                </div>

                <!-- MAIN SELECTION SCREEN -->
                <div class="row">
                    <div class="col-md-12 contentContainer">

                        <!-- GAME SELECTION SECTION -->
                        <div class="content">
                            <div class="row">
                                <div class="col-md-10 col-md-offset-1 gameHeader" id="gameHead">
                                    <label class="step" id="s2">STEP 2 : CHOOSE</label> A GAME TO PLAY
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-10 col-md-offset-1 gameSel">
                                    <div class="col-md-4">
                                        <figure class="figure">
                                            <img class="figure-img img-fluid rounded game unclicked" id="hangmansel" value="hangman" />
                                            <figcaption class="figure-caption text-center">PLAY THE CLASSIC GUESSING GAME</figcaption>
                                        </figure>
                                    </div>
                                    <div class="col-md-4">
                                        <figure class="figure">
                                            <img class="figure-img img-fluid rounded game unclicked" id="jumblesel" value="jumble" />
                                            <figcaption class="figure-caption text-center">UNSCRAMBLE THE WORDS</figcaption>
                                        </figure>
                                    </div>
                                    <div class="col-md-4">
                                        <figure class="figure">
                                            <img class="figure-img img-fluid rounded game unclicked" id="wssel" value="ws" />
                                            <figcaption class="figure-caption text-center">FIND THE WORD IN THE HAYSTACK</figcaption>
                                        </figure>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- DIFFICULTY SELECTION SECTION -->
                        <div class="content">
                            <div class="row">
                                <div class="col-md-10 col-md-offset-1 diffHeader">
                                    <label class="step" id="s3">STEP 3 : SELECT</label> A DIFFICULTY
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-10 col-md-offset-1 diffSel">
                                    <div class="col-md-4">
                                        <button type="button" class="btn btn-primary diff unchosen" id="easy" value="easy">EASY</button>
                                    </div>
                                    <div class="col-md-4">
                                        <button type="button" class="btn btn-primary diff unchosen" id="medium" value="medium">MEDIUM</button>
                                    </div>
                                    <div class="col-md-4">
                                        <button type="button" class="btn btn-primary diff unchosen" id="hard" value="hard">HARD</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- PLAY BUTTON -->
                        <div class="content">
                            <div class="row">
                                <div class="col-md-10 col-md-offset-1 playHeader">
                                    <button type="button" id="playBtn"></button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="gameErr"></div>
                            </div>
                        </div>

                    </div>

                    <!-- FOOTER -->
                    <div class="row">
                        <div class="col-md-12 footer">
                            <div>CoprightÂ© 2018 uLearn</div>
                            <div>
                                <a href="https://github.com/kmatchu/Language-Learner" target="_blank">
                                    <i class="fab fa-github fa-2x" alt="Visit our GitHub repo" title="Visit our GitHub repo"></i>
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

</body>

</html>
